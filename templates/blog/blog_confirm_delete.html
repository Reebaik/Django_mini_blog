{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Delete Blog Post</h2>
                    <p>Are you sure you want to delete "{{ post.title }}"?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
