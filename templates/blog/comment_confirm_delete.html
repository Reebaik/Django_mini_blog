{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Delete Comment</h2>
    <div class="mb-4">
        <p>Are you sure you want to delete this comment?</p>
        <div class="comment-preview">
            <p class="text-muted">{{ comment.description }}</p>
            <small class="text-muted">Posted on {{ comment.post_date|date:"F d, Y" }}</small>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger flex-grow-1">Delete</button>
            <a href="{% url 'blog-detail' comment.blog.pk %}" class="btn btn-secondary flex-grow-1">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
